name: CI/CD Pipeline for Node.js

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $DOCKER_USERNAME/my-node-app:$GITHUB_SHA .
        
      # Log in to DockerHub
      - name: Log in to DockerHub
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      # Push Docker image to DockerHub
      - name: Push Docker image to DockerHub
        run: |
          docker push $DOCKER_USERNAME/my-node-app:$GITHUB_SHA

      # Notify success (Optional - you can skip this part if you don't want notifications)
      - name: Send success notification
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Deployment Successful"}' $SLACK_WEBHOOK_URL
